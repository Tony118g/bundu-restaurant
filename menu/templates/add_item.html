{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container below-nav fill-screen pt-5">
    <h2>{{ heading }}</h2>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" name="submit">
        </form>
    </div>
</div>

{% endblock %}
